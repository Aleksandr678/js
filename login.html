<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="css/login.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

</head>
<body>
    
    
    <div id="loginBox"> <!-- this is wrapper for login box -->
        <div><h2>Sign In</h2></div>
        <form>
            <div><input 
                type="text" 
                name="username" 
                placeholder="username or email"></div>
            <div><input 
                type="password" 
                name="password" 
                placeholder="password"></div>
            <div><input 
                type="submit" 
                value="sign in"></div>
        </form>

        <div id="socialButtons">
            <div id="txtHeader">or sign in </div>
            <div id="buttons">
                <div id="btnFacebook"><i class="fab fa-facebook-f"></i></div> 
                <div id="btnGoogle"><i class="fab fa-google"></i></div>
            </div>
        </div>

        <div><a href="#">Sign up</a></div>
    </div> <!-- / end of wrapper for login box -->

    

</body>
</html>
